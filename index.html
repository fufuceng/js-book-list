<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Book List</title>

    <style>
        body {
            padding-top: 5rem;
        }
  
        #book-table {
          margin-top: 20px;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">BookList</a>
    </nav>
    
    <main role="main" class="container">

      <div class="row">
        <div id="book-form-column" class="col-md-12">
            <form id="book-form">
                <div class="form-group">
                  <label for="titleInput">Title</label>
                  <input type="text" class="form-control" id="titleInput" aria-describedby="titleHelp" placeholder="Title" autocomplete="off">
                  <small id="titleHelp" class="form-text text-muted">Title of book</small>
                </div>
                <div class="form-group">
                  <label for="authorInput">Author</label>
                  <input type="text" class="form-control" id="authorInput" aria-describedby="authorHelp" placeholder="Author" autocomplete="off">
                  <small id="authorHelp" class="form-text text-muted">Author of book</small>
                </div>
                <div class="form-group">
                  <label for="isbnInput">ISBN</label>
                  <input type="text" class="form-control" id="isbnInput" aria-describedby="isbnHelp" placeholder="ISBN" autocomplete="off">
                  <small id="isbnHelp" class="form-text text-muted">ISBN of book</small>
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
        <div class="col-md-12">
            <table id="book-table" class="table">
                <thead>
                  <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">ISBN</th>
                  </tr>
                </thead>
                <tbody id="book-table-body">
                  
                </tbody>
              </table>
        </div>
      </div>
    </main><!-- /.container -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
